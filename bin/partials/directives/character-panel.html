<div class="character-panel" ng-class="{dead: !character.alive, inactive: !character.active}">
	<div class="image" ng-hold="characterHoldAction();" ng-click="characterClickAction();">
		<div class="high-skills">
			<img ng-repeat="skill in character.bestSkills" ng-src="imgs/skills/{{::skill}}.png" />
		</div>
		<div class="name">{{::character.name}}</div>
		<div class="health" ng-style="{height: 100 - (100 * character.health / character.maxHealth) + '%'}"></div>
	</div>
	<div class="items clearfix">
		<item-slot slot="weapon" item="character.weapon" allowed-large="true" character="character" disabled="disableItems"></item-slot>
		<item-slot slot="large" item="character.itemLarge" allowed-large="true" character="character" disabled="disableItems"></item-slot>
		<item-slot slot="small" item="character.itemSmall" character="character" disabled="disableItems"></item-slot>
	</div>
</div>
