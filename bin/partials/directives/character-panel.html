<div class="character-panel" ng-class="{dead: !character.alive}">
	<div class="image">
		<div class="name">{{character.name}}</div>
		<div class="health" ng-style="{height: 100 - character.health + '%'}">{{character.health}}</div>
	</div>
	<item-slot size="weapon" item="character.weapon" allowed-large="true" character="character"></item-slot>
	<item-slot size="large" item="character.itemLarge" allowed-large="true" character="character"></item-slot>
	<item-slot size="small" item="character.itemSmall" character="character"></item-slot>
</div>
