<div class="character-panel">
	<div class="image">
		<div class="name">{{character.name}}</div>
		<div class="health">{{character.health}}</div>
	</div>
	<item-slot size="weapon" item="character.weapon"></item-slot>
	<item-slot size="large" item="character.itemLarge"></item-slot>
	<item-slot size="small" item="character.itemSmall"></item-slot>
</div>
